
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadorabyedeny</title>
</head>
<style>
    /* Fondo de la p√°gina */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #ffe6f0, #ffb6d9);
    font-family: "Arial", sans-serif;
  }
  
  /* Caja principal */
  .calculadora {
    background: #fff0f6;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 8px 25px rgba(255, 0, 128, 0.2);
    text-align: center;
  }
  
  /* Pantalla */
  #resultado {
    width: 100%;
    height: 60px;
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
    border: none;
    border-radius: 15px;
    padding: 10px;
    background: #fff;
    box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  /* Filas */
  .fila {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 12px;
  }
  
  /* Botones generales */
  button {
    width: 60px;
    height: 60px;
    border: none;
    border-radius: 50%; /* üî¥ Botones redondos */
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(180deg, #ff9ecd, #ff6fa3);
    color: white;
    box-shadow: 0px 6px 12px rgba(255, 0, 128, 0.25);
    transition: transform 0.15s, box-shadow 0.1SS5s;
  }
  
  /* Efecto hover y click */
  button:hover {
    transform: scale(1.1);
    box-shadow: 0px 8px 15px rgba(255, 0, 128, 0.35);
  }
  
  button:active {
    transform: scale(0.95);
    box-shadow: 0px 4px 8px rgba(255, 0, 128, 0.25);
  }
  
  /* Bot√≥n especial C */
  button[onclick="borrarTodo()"] {
    background: linear-gradient(180deg, #ffccd5, #ff85a2);
    color: #66001f;
    border-radius: 15px; /* rect√°ngulo redondeado */
    width: 260px;
  }
  
</style>

<body>
    <div class="calculadora">
        <input type="text" id="resultado" disabled>
        <div class="fila">
          <button onclick="agregarNumero('7')">7</button>
          <button onclick="agregarNumero('8')">8</button>
          <button onclick="agregarNumero('9')">9</button>
          <button onclick="agregarNumero('/')">/</button>
        </div>
        <div class="fila">
          <button onclick="agregarNumero('4')">4</button>
          <button onclick="agregarNumero('5')">5</button>
          <button onclick="agregarNumero('6')">6</button>
          <button onclick="agregarNumero('*')">*</button>
        </div>
        <div class="fila">
          <button onclick="agregarNumero('1')">1</button>
          <button onclick="agregarNumero('2')">2</button>
          <button onclick="agregarNumero('3')">3</button>
          <button onclick="agregarNumero('-')">-</button>
        </div>
        <div class="fila">
          <button onclick="agregarNumero('0')">0</button>
          <button onclick="agregarNumero('.')">.</button>
          <button onclick="calcular()">=</button>
          <button onclick="agregarNumero('+')">+</button>
        </div>
        <div class="fila">
          <button onclick="borrarTodo()" style="width: 260px;">C</button>
        </div>
      </div>
    
      <script>
        let display = document.getElementById('resultado');
    
        function agregarNumero(num) {
          display.value += num;
        }
    
        function calcular() {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        }
    
        function borrarTodo() {
          display.value = '';
        }
        </script>
</body>
</html>
