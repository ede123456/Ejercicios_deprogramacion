<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Bonita</title>
    
</head>
<body>
    <div class="calculadora">
    <h1>Calculadora</h1>
    <input type="text" id="pantalla" disabled>

    <div id="botones">
        <button data-valor="1">1</button>
        <button data-valor="2">2</button>
        <button data-valor="3">3</button>
        <button data-valor="+">+</button>

        <button data-valor="4">4</button>
        <button data-valor="5">5</button>
        <button data-valor="6">6</button>
        <button data-valor="-">-</button>

        <button data-valor="7">7</button>
        <button data-valor="8">8</button>
        <button data-valor="9">9</button>
        <button data-valor="*">*</button>

        <button data-valor="0">0</button>
        <button data-valor="/">/</button>
        <button id="igual">=</button>
        <button id="borrar">C</button>
    </div>
    </div>

    <script>
    const pantalla = document.getElementById("pantalla");
    const btnIgual = document.getElementById("igual");
    const btnBorrar = document.getElementById("borrar");

    // Seleccionamos todos los botones excepto "=" y "C"
    const botones = document.querySelectorAll('#botones button:not(#igual):not(#borrar)');

    botones.forEach(boton => {
        boton.addEventListener('click', () => {
        pantalla.value += boton.dataset.valor;
        });
    });

    // Bot칩n "="
    btnIgual.addEventListener('click', () => {
        try {
        if (pantalla.value === '') return;
        pantalla.value = eval(pantalla.value);
        } catch {
        alert("Expresi칩n inv치lida");
        pantalla.value = '';
        }
    });

    // Bot칩n "C"
    btnBorrar.addEventListener('click', () => {
        pantalla.value = '';
    });
    </script>
</body>
</html>
